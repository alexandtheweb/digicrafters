<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>DigiCrafters - Bleating Binary Banana</title>	
	<link rel="stylesheet" href="projects.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>	
	<script src="scripts/jquery.hotkeys.js"></script>
	<script src='scripts/jquery.jsmovie.min.js'></script>
	<script>
		$(document).ready(function() {  

			var sheepAudio = new Audio("audio/sheep.wav");

			$('.movie').jsMovie({
				images : ["sheep_mouth_open.png"],
				folder : "graphics/",
				width: 150,
				height: 180,
				grid	: {width:150,height:180,rows:1,columns:8},
				fps: 12,
				playOnLoad : false,
				repeat: false,
				showpreloader: false,
			});


		    $(document).bind('keydown',function(evt) {

		    	if(evt.keyCode == 32) { 

					$('.movie').jsMovie('play');

					if(sheepAudio.currentTime > 0) {
						sheepAudio.currentTime = 0;
						sheepAudio.play();
					} else {
						sheepAudio.play();
					}
			    }

		    });		
		});
	</script>
</head>
<body>
		<div id="back"><a href="http://digicrafters.co.uk/projects/bleating-banana">GO BACK</a></div>
		<h1>Bleating Binary Banana</h1>
		<!-- Sheep go here -->
		<div id="container">
			<div class="movie"></div>
		</div>

</body>
</html>
